<!DOCTYPE html>
<html>
  <head>
    <title>Quick Credit | Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="bg-wrapper">
      <header>
        <nav class="nav-container" id="page-nav">
          <div class="brand-icon">
            <p class="logo">
              <a href="index.html"
                ><img class="logo-img" src="img/kwikapp1.png"
              /></a>
            </p>
            <i id="nav-icon" class="fa fa-bars"></i>
          </div>
        </nav>
      </header>

      <div class="container">
        <form action="admin.html" id="form" class="login-form" method="POST">
            <div class="login_container">
                <div class="feedback_container"></div>
                <ul></ul>
                <hr />
          <div>
            <h3>Create Account</h3>
            <p class="label"><label for="firstName" class="label">First Name</label></p>
            <input
              type="text"
              id="firstName"
              class="signup-input"
              name="firstName"
              placeholder="First name"
              required
            />
            <small class="error"></small>

            <p class="label"><label for="lastName" class="label">Last Name</label></p>            
            <input
              type="text"
              id="lastName"
              class="signup-input"
              name="lastName"
              placeholder="Last name"
              required
            />
            <small class="error"></small>

            <p class="label"><label for="email" class="label">Email</label></p>
            <input
              type="text"
              id="email"
              class="signup-input"
              name="email"
              placeholder="Enter email"
              required
            />
            <small class="error"></small>

            <p class="label">
                <label for="email" class="label">Address</label>
              </p>
              <input
                type="text"
                id="address"
                class="signup-input"
                name="address"
                placeholder="Address"
                required
              />
              <small class="error"></small>

            <p class="label"><label for="password" class="label">Password</label></p>
            <input
              type="password"
              id="password"
              class="signup-input"
              name="password"
              placeholder="Enter password"
              required
            />
            <small class="error"></small>

            <div class="feedback_container2"></div>
            <p class="label"><label for="confirm-password" class="label">Confirm password</label><i class="fa fa-asterisk"></i></p>
            <input
              type="password"
              id="confirm-password"
              class="signup-input"
              name="confirm-password"
              placeholder="Re-enter password"
              required
            /><small class="error"></small>
            
            <button type="submit" class="registerbtn"  id="submit">
                <div class="signuptit">Sign up</div>
              <i class="fas fa-spinner btnspinner" id="spinbtn2"> </i>
            </button>
            <div class="acct">
              <p>
              Already have an account?
              <em class="sign-link signinbtn actionbtn" ><a href="sign-in.html">Log In</a></em>
              </p>
            </div>
          </div>
        </form>
      </div>
      <div class="overlay">
        <div class="spinner-icon-container">
          <svg version="1.2" class="spinner-icon" height="80" width="125" xmlns="http://www.w3.org/2000/svg" viewport="0 0 125 80"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <path fill="none" stroke="#ffffff" stroke-miterlimit="20" d="M52,21 L81,40 L52,60 Z"></path>
          </svg>
        </div>
      </div>
    </section>
    
    <footer>
      <div class="" id="footer">
        <p>
          Copyright &copy; 2019 Quick Credit. All rights reserved
        </p>
      </div>
    </footer>
    <script src="js/sigup.js"></script>
  </body>
</html>
