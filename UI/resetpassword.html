<!DOCTYPE html>
<html>
  <head>
    <title>Reset password | Quick Credit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="bg-wrapper">
      <header>
        <nav class="nav-container" id="page-nav">
          <div class="brand-icon">
            <p class="logo">
              <a href="index.html"
                ><img class="logo-img" src="img/kwikapp1.png"
              /></a>
            </p>
          </div>
        </nav>
      </header>

      <div class="container">
        <form id="login-form" action="">
          <div>
            <h3 class="reset-text">
              Enter your email address to get a link to reset your passowrd
            </h3>

            <p class="label"><label for="email" class="label">Email</label></p>

            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter email"
              required
            />

            <button
              type="submit"
              id="submit-login"
              onclick="window.location.href = '#';"
            >
              Login
            </button>

            <p class="acct">
              Back to login
              <a class="sign-link" href="sign-in.html">Login</a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="" id="footer">
        <p>
          Copyright &copy; 2019 Quick Credit. All rights reserved
        </p>
      </div>
    </footer>
  </body>
</html>
