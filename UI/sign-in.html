<!DOCTYPE html>
<html>
  <head>
    <title>Sign In | Quick Credit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="bg-wrapper">
      <header>
        <nav class="nav-container" id="page-nav">
          <div class="brand-icon">
            <p class="logo">
              <a href="index.html"
                ><img class="logo-img" src="img/kwikapp1.png"
              /></a>
            </p>
          </div>

          <div class="navbar" id="navigation" input-page="nav">
            <a href="index.html">Home</a>
            <a href="sign-up.html">Sign Up</a>
            <a href="sign-in.html">Log In</a>
          </div>
        </nav>
      </header>

      <div class="container">
        <form id="login-form" action="">
          <div>
            <h3>Please enter your credentials to log in</h3>

            <p class="label"><label for="email" class="label">Email</label></p>
            
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter email"
              required
            />

            <p class="label"><label for="password" class="label">Password</label></p>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
            <button type="submit" id="submit-login">Login</button>
            <p class="acct">
              <a class="sign-link forgot-password" href="reset-password.html"
                >Forgot Password?</a
              >
            </p>
            <p class="acct">
              Don't have an account yet?
              <a class="sign-link" href="sign-up.html">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="" id="footer">
        <p>
          Copyright &copy; 2019 Quick Credit. All rights reserved
        </p>
      </div>
    </footer>  
  </body>
</html>
