<!DOCTYPE html>
<html>
  <head>
    <title>Quick Credit | Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="bg-wrapper">
      <header>
        <nav class="nav-container" id="page-nav">
          <div class="brand-icon">
            <p class="logo">
              <a href="index.html"
                ><img class="logo-img" src="img/kwikapp1.png"
              /></a>
            </p>
            <i id="nav-icon" class="fa fa-bars"></i>
          </div>
        </nav>
      </header>

      <div class="container">
        <form id="form">
          <div>
            <h3>Create Account</h3>
            <p class="label"><label for="firstName" class="label">First Name</label></p>
            <input
              type="text"
              id="firstName"
              class="signup-input"
              name="firstName"
              placeholder="First name"
              required
            />

            <p class="label"><label for="lastName" class="label">Last Name</label></p>            
            <input
              type="text"
              id="lastName"
              class="signup-input"
              name="lastName"
              placeholder="Last name"
              required
            />

            <p class="label"><label for="email" class="label">Email</label></p>
            <input
              type="text"
              id="email"
              class="signup-input"
              name="email"
              placeholder="Enter email"
              required
            />

            <p class="label"><label for="password" class="label">Password</label></p>
            <input
              type="password"
              id="password"
              class="signup-input"
              name="password"
              placeholder="Enter password"
              required
            />

            <p class="label"><label for="confirm-password" class="label">Confirm password</label><i class="fa fa-asterisk"></i></p>
            <input
              type="password"
              id="confirm-password"
              class="signup-input"
              name="confirm-password"
              placeholder="Re-enter password"
              required
            />
            
            <button type="submit" id="submit"><a id="submit" href="sign-in.html">Submit</a></button>
            <p class="acct">
              Already have an account?
              <a class="sign-link" href="sign-in.html">Log In</a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="" id="footer">
        <p>
          Copyright &copy; 2019 Quick Credit. All rights reserved
        </p>
      </div>
    </footer>

  </body>
</html>
