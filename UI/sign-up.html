<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up | Quick Credit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="bg-wrapper">
      <header>
        <nav class="nav-container" id="page-nav">
          <div class="brand-icon">
            <p class="logo">
              <a href="index.html"
                ><img class="logo-img" src="img/kwikapp1.png"
              /></a>
            </p>
            <i id="nav-icon" class="fa fa-bars"></i>
          </div>

          <div class="navbar" id="navigation" data-page="nav">
            <a href="index.html">Home</a>
            <a href="sign-up.html">Sign Up</a>
            <a href="sign-in.html">Log In</a>
          </div>
        </nav>
      </header>

      <div class="container">
        <form id="form">
          <div>
            <h3>Create Account</h3>
            
            <input
              type="text"
              id="first-name"
              class="signup-input"
              name="firstName"
              placeholder="First name"
            />

            <p class="label">Last name<i class="fa fa-asterisk"></i></p>
            <input
              type="text"
              id="second-name"
              class="signup-input"
              name="lastName"
              placeholder="Last name"
            />

            <p class="label">Email<i class="fa fa-asterisk"></i></p>
            <input
              type="text"
              id="email"
              class="signup-input"
              name="email"
              placeholder="Enter email"
            />

            <p class="label">Password<i class="fa fa-asterisk"></i></p>
            <input
              type="password"
              id="password"
              class="signup-input"
              name="password"
              placeholder="Enter password"
            />

            <p class="label">Confirm Password<i class="fa fa-asterisk"></i></p>
            <input
              type="password"
              id="confirm-password"
              class="signup-input"
              name="confirmPassword"
              placeholder="Re-enter password"
            />

            <button type="submit" id="submit">Submit</button>
            <p class="acct">
              Already have an account?
              <a class="sign-link" href="sign-in.html">Log In</a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="" id="footer">
        <p>
          Copyright &copy; 2019 Quick Credit. All rights reserved
        </p>
      </div>
    </footer>

  </body>
</html>
